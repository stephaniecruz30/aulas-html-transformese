<!DOCTYPE html>
<html lang="pt-br">
     <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formatação</title>   
      </head>
       <body>
        <h1>Exemplo 1</h1>
        <p></b>Texto em bold </b></p>
        <p> <i></i>Texto em itálico</i></p>
        <p> texto <sub>sub</sub> e <sup>sup</sup>
            <p>Texto em Bold</p>
         <p> <strong></strong>Texto importante</p>
        <p><em>Texto enfadizado </em></p>
        <p> <mark>Texto marcado </mark></p>
        <p><small>Texto menor </small></p>
        <p><del>Texto excluido </del></p>
        <p><ins>Texto inserido</ins></p>
        <p><code>Texto parecendo código</code></p>
 
     </body>
     </html>
